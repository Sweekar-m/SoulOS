<!DOCTYPE html>
<html>
<head>
  <title>Soul OS â€” Remote Interface</title>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container {
      width: 100vw;
      background: #111;
      display: flex;
      justify-content: center;
      padding: 12px 0;
    }

    .video-container img {
      max-width: 95vw;
      max-height: 60vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
      background: #222;
    }

    #chat-container, #trackpad, .mouse-buttons {
      display: none;
    }

    #chat-container {
      width: 95vw;
      max-width: 600px;
      background: rgba(30,30,30,0.95);
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }

    #chat-form {
      display: flex;
      gap: 8px;
    }

    #chat-input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #23272f;
      color: #fff;
    }

    #chat-form button {
      background: linear-gradient(90deg, #4f8cff 0%, #38e6c5 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #trackpad {
      width: 100vw;
      height: 200px;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.05);
      touch-action: none;
      border-top: 2px solid #444;
    }

    .mouse-buttons {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .mouse-buttons button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: 2px solid #666;
      border-radius: 10px;
      cursor: pointer;
    }

    .mouse-buttons button:active {
      background-color: #4f8cff;
    }

    /* === PIN Modal === */
    #pin-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #pin-modal input {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
    }

    #pin-modal button {
      margin-top: 10px;
      padding: 10px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #4f8cff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ðŸ” PIN Modal -->
  <div id="pin-modal">
    <h2>Enter Access PIN</h2>
    <input type="password" id="pin-input" placeholder="Enter PIN">
    <button onclick="submitPIN()">Unlock</button>
    <p id="pin-error" style="color:red; margin-top: 8px;"></p>
  </div>

  <div class="video-container">
    <img src="{{ url_for('screen_stream.video_feed') }}" alt="Screen Stream">
  </div>

  <div id="chat-container">
    <div id="agent-response" style="margin-top: 16px;"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" name="message" placeholder="Type your message..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </div>

  <div id="trackpad"></div>

  <div class="mouse-buttons">
    <button onclick="emitClick('left')">Left Click</button>
    <button onclick="emitClick('right')">Right Click</button>
  </div>

  <script>
    const socket = io(window.location.protocol + '//' + window.location.hostname + ':5500');

    function submitPIN() {
      const pin = document.getElementById("pin-input").value;
      socket.emit("verify_pin", { pin });
    }

    socket.on("pin_verified", () => {
      document.getElementById("pin-modal").style.display = "none";
      document.getElementById("chat-container").style.display = "block";
      document.getElementById("trackpad").style.display = "block";
      document.querySelector(".mouse-buttons").style.display = "flex";
    });

    socket.on("pin_failed", () => {
      document.getElementById("pin-error").textContent = "âŒ Incorrect PIN. Try again.";
    });

    socket.on("connect", () => {
      console.log("[Web] Connected to server");
    });

    socket.on("agent_status", function(data) {
      const respDiv = document.getElementById('agent-response');
      respDiv.textContent = data.status;
    });

    document.getElementById('chat-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (message) {
        socket.emit("chat_message", { message });
        input.value = '';
      }
    });

    function emitClick(button) {
      socket.emit("mouse_click", { button });
    }

    const trackpad = document.getElementById('trackpad');
    let lastX = null, lastY = null;

    const handleMove = (x, y) => {
      if (lastX === null || lastY === null) {
        lastX = x;
        lastY = y;
        return;
      }
      const dx = x - lastX;
      const dy = y - lastY;
      socket.emit("move_cursor", { dx, dy });
      lastX = x;
      lastY = y;
    };

    trackpad.addEventListener('mousedown', e => { lastX = e.clientX; lastY = e.clientY; });
    trackpad.addEventListener('mousemove', e => { if (e.buttons === 1) handleMove(e.clientX, e.clientY); });
    trackpad.addEventListener('mouseup', () => { lastX = null; lastY = null; });
    trackpad.addEventListener('touchstart', e => { const t = e.touches[0]; lastX = t.clientX; lastY = t.clientY; });
    trackpad.addEventListener('touchmove', e => { const t = e.touches[0]; handleMove(t.clientX, t.clientY); e.preventDefault(); });
    trackpad.addEventListener('touchend', () => { lastX = null; lastY = null; });
  </script>

</body>
</html>
